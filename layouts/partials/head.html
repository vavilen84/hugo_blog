{{ $assetBusting := not .Site.Params.disableAssetsBusting }}
<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description }}">
    <meta name="author" content="A Hugo User">
    <title>{{ .Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/css/custom.css?timestamp={{ now.Unix }}" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="/js/lang-switcher.js{{ if $assetBusting }}?timestamp={{ now.Unix }}{{ end }}"></script>
    <script src="/js/link-localize.js{{ if $assetBusting }}?timestamp={{ now.Unix }}{{ end }}"></script>
    <script src="/js/on-window-scroll.js{{ if $assetBusting }}?timestamp={{ now.Unix }}{{ end }}"></script>

    <meta property="og:url"                content="{{ .Permalink }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ .Title }}" />
    <meta property="og:description"        content="{{ .Description }}" />
    <meta property="og:image"              content="{{ .Site.BaseURL }}{{ .Params.image }}" />

    {{ if eq (.Param "env") "prod" }}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VW896HZ9DT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-VW896HZ9DT');
    </script>
    {{ end }}

    <script>
        var currentLang = "{{.Site.Language.Lang}}";
        var indexName = "{{.Site.Params.IndexName}}"
    </script>
</head>
<body>
<div class="wrapper">

    <a class="btn btn-info" onclick="topFunction()" id="topBtn">
        <div class="arrow-up"></div>
    </a>
    <a class="btn btn-info" onclick="downFunction()" id="downBtn">
        <div class="arrow-down"></div>
    </a>
    <div class="content">
        <div class="holder nav-block">
            <ul class="nav">
                <li>
                    <a class="localized underline" href="{{ .Site.BaseURL }}">Home</a>
                    <a class=" localized underline" href="{{ .Site.BaseURL }}categories/golang/">Golang</a>
                    <a class="localized underline" href="{{ .Site.BaseURL }}categories/php/">PHP</a>
                    <a class="localized underline" href="{{ .Site.BaseURL }}categories/algorithms/">Algorithms & data structures</a>
                </li>
            </ul>
            <div id="nav-search-lang-block">
                <div class="lang-block">
                    <ul class="lang-nav fl-right">
                        <li>
                            <a class="lang-link" id="en-link" href="">EN</a>
                        </li>
                        <li>
                            <a class="lang-link" id="ru-link" href="">RU</a>
                        </li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
            <div class="search-block">
                {{ partial "search.html" . }}
            </div>
            <div class="clear"></div>
        </div>
        <div class="border"></div>
        <div class="holder">
