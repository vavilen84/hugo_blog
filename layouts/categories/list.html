{{ partial "head.html" . }}
<div class="col-md-9">
    <div class="well well-sm">
        <strong>Items in category <code>{{ .Title | lower }}</code></strong>
        <ul class="list-unstyled">
            {{ range .Data.Pages }}
            <li>
                <h5>
                    <a href="{{ .Permalink }}">{{ .Title}}</a>
                    <br>
                    <small>posted on {{ .Date.Format "January 2, 2006" }}</small>
                </h5>
            </li>
            {{ end}}
        </ul>
    </div>
</div>

<!-- Sidebar -->
<div class="col-md-3">

</div>
{{ partial "bottom.html" . }}
