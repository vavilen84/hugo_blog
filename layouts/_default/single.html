{{ partial "head.html" . }}
<script src="/js/links-target-blank-fixer.js"></script>
<div class="relative">
    <h1>{{.Title}}</h1>
    <div class="post">
        <div class="posted-on">Posted on {{ .PublishDate.Format "January 2, 2006" }}</div>
        <div class="posted-on">Updated on {{ .Lastmod.Format "January 2, 2006" }}</div>
        {{.Content}}
    </div>
    <div class="right-sidebar">
        {{ partial "tags_list.html" . }}
    </div>
    <div class="left-sidebar">
        {{ partial "headers_list.html" . }}
    </div>
</div>
{{ partial "bottom.html" . }}
